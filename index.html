<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header--title">Snake</h1>
        <span class="header--score" id="score">Score: </span>


    </header>

    <main class="play_pool" id="pool">

    </main>

    <section class="settings">
        <form class="settings__form">
            <label for="speed" class="settings__form--label">Base speed: 5</label>
            <input type="range" id="speed" name="speed" min="1" max="10" value="5" class="settings__form--range">

            <label for="size" class="settings__form--label">Area of play: 10</label>
            <input type="range" id="size" name="size" min="2" max="22" value="10" class="settings__form--range">

            <input type="reset" class="settings__form--reset">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
